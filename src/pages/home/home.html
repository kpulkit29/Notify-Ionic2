<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Crickify
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
          <ion-label>Notify me at: </ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime" (ionChange)="time_change($event)"></ion-datetime>
        </ion-item>
        <h3>Choose the days</h3>
        
        <ion-item *ngFor="let day of days">
            <ion-label>{{day.title}}</ion-label>
            <ion-checkbox [(ngModel)]="day.checked" color="primary"></ion-checkbox>
        </ion-item>
       
          <button ion-button outline color="secondary" block (click)="addNote()">Add note</button>
          <button ion-button outline color="danger" block (click)="cancel()">Cancel ALL</button>
</ion-content>
