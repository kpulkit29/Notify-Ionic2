<ion-header>

  <ion-navbar>
    <ion-title>score</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list>
          <ion-card *ngFor="let p of matches">
            <ion-card-content (click)="get_score(p.unique_id)">
              <strong>{{p.title}}</strong>
            </ion-card-content>

          </ion-card>
        </ion-list>
</ion-content>
